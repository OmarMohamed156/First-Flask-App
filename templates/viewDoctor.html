<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>


    <div class="container">
        <h1>Home</h1>
    
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand active" href="http://127.0.0.1:5000">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item m-2">
                    <a class="active nav-link" href="http://127.0.0.1:5000/viewDoctor">View Doctors</a>
                  </li>
                  <li class="nav-item m-2">
                    <a class="active nav-link" href="http://127.0.0.1:5000/addDoctor">Add Doctor</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>


          <h1>Our available doctors</h1>
          <br>
          <br>

          <table class="table table-responsive-lg table-striped">
            <thead >
                <tr>
                    <td>#</td>
                    <td>Name</td>
                    <td>Departement</td>
                    <td>ID</td>
                </tr>
            </thead>

            <tbody>
                {% for x in doctors: %}
                <tr>
                    <th>{{loop.index}}</th> <!--this is to show the numbers with out writing them every time-->
                    <td>{{x.0}}</td>
                    <td>{{x.1}}</td>
                    <td>{{x.2}}</td>
        
                </tr>
                {% endfor %}
            </tbody>

        </table>

    </div>






</body>
</html>
